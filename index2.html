<!DOCTYPE html>
<html>
    <head>
        <title>Github API Using Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="bootstrap3-typeahead.min.js"></script>
        <script src="js/main2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/style2.css">
        <script src="js/main2.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Github API</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav>
        <div class="container">
        <div class="searchContainer">
            <h1>Search Github User</h1>
            <p class="lead">Enter a username</p>
            <div class="input-group">
                <input type="text" id="searchUser" data-provide="typeahead" class="form-control typeahead" placeholder="Github Username">

                <span class="input-group-addon">
                <a href="#">    <i class="glyphicon glyphicon-search"></i></a>
                </span>

    </div>
          </div>
          <br>
          <div id="profile"></div>
        </div>
    </body>
</html>
